[env:esp32-s3-devkitc-1-n16r8]
platform = espressif32
board = esp32-s3-devkitc-1  ; Base board (N8 variant)
framework = arduino
; Override settings for N16R8 variant (16MB Flash, 8MB Octal PSRAM)
board_build.flash_size = 16MB
board_build.psram_type = opi
board_build.memory_type = qio_opi
board_upload.flash_size = 16MB
board_upload.maximum_size = 16777216
board_build.partitions = default_16MB.csv
build_flags =
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DCONFIG_TINYUSB_HID_BUFSIZE=128
    -DCFG_TUD_HID_EP_BUFSIZE=128
    -DBOARD_HAS_PSRAM
    -DCONFIG_BT_ENABLED=1
    -DCONFIG_BLUEDROID_ENABLED=1
    -DCONFIG_BT_BLE_ENABLED=1
monitor_speed = 115200
